	<div class="jumbotron container-fluid">
		<div class="row">
			<div class="artistInfo col-md-4 col-md-offset-4" id="prev-artist">
				<div class="panel media">
					<div class="media-left">
						<img class="item_img media-object" />
					</div>
					<div class="media-body">
						<h4 class="media-heading"><span class="item_name">Test Item </span><span class="badge" id="artist-pop"></span></h4>
						<div class="item_genres">some content</div>
					</div>
				</div>
			</div>
		</div>

			<div class="artistInfo col-md-4 col-md-offset-4" id="current-artist">

					</div>
					<div class="media-body">
						<h4 class="media-heading"><span class="item_name">Test Item </span><span class="badge" id="artist-pop"></span></h4>
						<a class="item_url" href="#" target="_blank"><span class="glyphicon glyphicon-new-window" aria-hidden="true"></span> Open on Spotify</a>				
						<div class="item_genres">some content</div>
						<div class="item_followers">some content</div>
						<div class="panel panel-default">
							<div class="panel-heading">Popular Tracks</div>
							<div class="panel-body">some content</div>
						</div>
					</div>
				</div>
			</div>
		</div>
